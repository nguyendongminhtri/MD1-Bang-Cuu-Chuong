<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let veTable = '<table border="1">'
    for (let i=1;i<=10;i++){
        veTable+='<tr>';
        for (let j=1;j<=9;j++){
            veTable+='<td>'+j+'*'+i+'='+i*j+'</td>'
        }
        veTable+='</tr>'
    }
    veTable+='</table>'
    document.write(veTable)
</script>
</body>
</html>
